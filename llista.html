<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pàgina de Videos</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
<blockquote>
    <h1>Links amb arbres i comentaris</h1>
    <h2>Pendent: ser ordenat per medis i temes amb doble arbre de sel·lecció</h2>
    <div id="video-list" class="container"></div>
    <div class="button-container"><a href="index.html" class="btn">Tornar</a></div>
    
    <div class="comment-section">
        <h2>Deixa comentari anònim</h2>
        <textarea style="width: 60%; margin: 0 auto; display: block;" 
                  id="user-comment" 
                  placeholder="Escriu el teu comentari aquí..."    
                  rows="4">
        </textarea>
        <br>
        <button class="btn" id="send-comment">Enviar</button>
    </div>
<!-
    nivells de validació per a evitar bots:
    
    1 - (1) control camps buits, (2) honeypot
    2 - (3) recaptcha, (4) tasa máxima por ip, (5) pregunta de seguretat, 
        (6) requerir javascript, (7) contar temps mínim 
        (8) confirmar correu electrónic (això ha és un registre) 
    
    aplicar nivell 2 si els bots esgoten els 200 mails per mes
-->
 
</blockquote>
<script src="scripts.js"></script>
</body>
</html>

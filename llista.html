<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pàgina de Videos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      .clar { font-family:arial; font-size:1rem; }
    </style>
    <style>
      /* Estilos adicionales para el menú desplegable y la lista de videos */
      #menu-arbol ul { list-style-type: none; padding-left: 10px; }
      #menu-arbol li { cursor: pointer; margin: 5px 0; }
      #menu-arbol li:hover { text-decoration: underline; }
      .video-item { display: flex; justify-content: space-between; margin-bottom: 10px; }
      .video-container { flex: 1; }
      .summary-container { flex: 1; margin-left: 20px; }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
<blockquote>
    <h1>Links amb arbres i comentaris</h1>
    <h2>v0.16 : Pendent veure javascript (estable però entre dos versions) i README.md i després ordenar amb arbres</h2>
    <hr>
    <div class=clar>
    <label for="video-type">Selecciona el tipus:</label>  
    <select class=clar id="video-type" >
       <option value="">Tots</option>
       <!-- Las opciones se agregarán aquí dinámicamente -->
    </select>
    <!-- Selector para tipos de videos tal como lo ha propuesto el ultimo chatgpt, si el anterior funciona lo debo borrar -->
    <!-- <select id="video-type"></select> -->

    </div>
    <hr>
    
    <!-- Contenedor para el menú desplegable de árbol, de momento solamente es un texto arborificado, tengo que continuar esto -->
    <div id="menu-arbol" style="display:none;"></div>

    <hr>
    
    <br>
    <div id="video-list" class="container"></div>
    <div class="button-container"><a href="index.html" class="btn" style="text-decoration:none;">Anar a primera pàgina</a></div>
    <br>
    <hr>
    <div class="comment-section">
        <textarea style="width: 60%; margin: 0 auto; display: block;" 
                  id="user-comment" 
                  placeholder="Escriu el teu comentari aquí..."    
                  rows="4">
        </textarea>
        <br>
        <button class="btn" id="send-comment">Envia comentari si vols</button>
        <br>
    </div>
<!-
    nivells de validació per a evitar bots:
    
    1 - (1) control camps buits, (2) honeypot
    2 - (3) recaptcha, (4) tasa máxima por ip, (5) pregunta de seguretat, 
        (6) requerir javascript, (7) contar temps mínim 
        (8) confirmar correu electrónic (això ha és un registre) 
    
    aplicar nivell 2 si els bots esgoten els 200 mails per mes
-->
</blockquote>
<script src="email.js"></script><!-- aquest arxiu te un init() al final de script.js... necessitarà o millorarà amb defer?-->
<script src="scripts.js" defer></script><!-- no era defer però la ultima chatgpt ha dit defer -->
</body>
</html>
